<div class="loading" *ngIf="loading">
  <img src="../../assets/img/loader.gif" alt="">
</div>

<ul id="favoritos-list" *ngIf="favoritos">
  <li *ngFor="let favorito of favoritos" class="favorito-item">
    <div class="content-data">
      <h4>{{favorito.name}}</h4>
      <p class="url">{{favorito.url}}</p>
      <p class="buttons">
        <a href="{{favorito.url}}" class="btn btn-default"  target="_blank">Ir url</a>
        <a [routerLink]="['/marcador', favorito._id]" class="btn btn-ver">Ver marcador</a>
        <a [routerLink]="['/editar-marcador', favorito._id]" class="btn btn-editar">Editar</a>
        <a href="{{favorito.url}}" class="btn btn-Eliminar">Eliminar</a>
      </p>
    </div>
  </li>
</ul>
